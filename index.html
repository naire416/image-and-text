    <div class="text">
    <p class="hover1" class="text" id="text-1"><mark>Standing before this snapshot, I come closer</mark></p>
    <p class="hover2" class="text" id="text-2"><mark>to the cold, distant, dark man who is my father,</mark></p>
    <p class="hover3" class="text" id="text-3"><mark>than I can ever come in real life.</mark></p>
    <p class="hover4" class="text" id="text-4"><mark>Not always able to love him there,</mark></p>
    <p class="hover5" class="text" id="text-5"><mark>I am sure I can love this version of him, the snapshot.</mark></p>
    <p class="hover6" class="text" id="text-6"><mark>I gave it a title: “in his glory.” - Bell Hooks, 1995</mark></p>
    </div>

       <img id="image-bottom-1" class="hover1" src="image-bottom-1.png" alt="A boquet of flowers in color.">
       </div>  

</section>
